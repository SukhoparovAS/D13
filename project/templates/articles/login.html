{%extends 'articles/default.html'%}
{% block content %}
<div class="wraper">

    <form class="login" method="post" action="{% url 'login' %}">
        {{error}}
        {% csrf_token %}
        <p>{{ form.username }}</p>
        <p>{{ form.password }}</p>
        <input class="btn" type="submit" value="Войти">
        <a class="btn" href="/signup"> Регистрация </a>
    </form>

</div>
{% endblock %}
