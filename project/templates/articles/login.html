{%extends 'articles/default.html'%}
{% block content %}
<div class="wraper">

    <form class="login" method="post" action="{% url 'login' %}">
        {{error}}
        {% csrf_token %}
        <p>{{ form.username }}</p>
        <p>{{ form.password }}</p>
        <div class="login__btn-wrap">
            <input class="login__btn" type="submit" value="Войти">
            <a class="login__btn" href="/signup"> Регистрация </a>
        </div>

    </form>

</div>
{% endblock %}
