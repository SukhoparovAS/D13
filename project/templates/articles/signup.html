{%extends 'articles/default.html'%}

{% block content %}
<div class="wraper">
    <form class="login" method="post">
        {% csrf_token %}
        {%for field in form%}
        {{ field.errors }}
        {{ field }}

        {%endfor%}
        <div class="login__btn-wrap">
            <a class="login__btn" href="/login"> Войти </a>
            <input class="login__btn" type="submit" value="Продолжить">

        </div>
    </form>
</div>
{% endblock %}
